<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>City Stats</title>
</head>
<body>
    <div id="wrapper">
        <h2>Calculator</h2>
        <div class="inputdiv">
            <h2  style="color: white; top:20px; position: relative;">Choose Your Operator:</h2>
            <select id="input">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br>
            <label for="value1" style="color: white;">Enter Your First Value:</label>
            <input type="number" id="value1" placeholder="Enter Fist Value">
            <label for="value2" style="color: white; top:20px; position: relative;">Enter Your Second Value:</label>
            <input type="number" id="value2" placeholder="Enter Second Value">
        </div>
    
        <div>
            <button type="submit">Calculate</button>
        </div>
        
        
    </div>
    <script src="script1.js"></script>
</body>
</html>
